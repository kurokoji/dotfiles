[[plugins]]
repo = 'vim-denops/denops.vim'
on_event = ['CursorHold']
hooks_file = '$LAZY_TOML_DIR/hooks_file/denops.vim'

[[plugins]]
repo = 'vim-denops/denops-shared-server.vim'
on_source = 'denops.vim'
hook_post_update = '''
if has('win32') || has('win64')
  call denops_shared_server#restart()
endif
'''
