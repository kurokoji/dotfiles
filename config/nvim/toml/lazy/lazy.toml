[[plugins]]
repo = 'Shougo/deol.nvim'
on_event = ['VimEnter']
hooks_file = '$LAZY_TOML_DIR/hooks_file/deol.vim'

[[plugins]]
repo = 'previm/previm'
on_ft = ['markdown']
# hook_add {{{
hook_add = '''
let g:previm_enable_realtime = 1
augroup PrevimSettings
  autocmd!
  autocmd BufNewFile,BufRead *.{md,mdwn,mkd,mkdn,mark*} set filetype=markdown
augroup END
'''
# }}}

