# hook_source {{{
hook_source = '''
call ddc#custom#patch_global({
      \   'sources': ['neosnippet', 'vim-lsp', 'around', 'file'],
      \   'sourceOptions': {
      \     '_': {
      \       'matchers': ['matcher_head'],
      \       'sorters': ['sorter_rank']
      \     },
      \     'around': {
      \       'mark': 'A',
      \     },
      \     'vim-lsp': {
      \       'matchers': ['matcher_head'],
      \       'mark': 'LSP',
      \       'forceCompletionPattern': '\.\w*|:\w*|->\w*'
      \     },
      \     'file': {
      \       'mark': 'F',
      \       'isVolatile': v:true,
      \       'forceCompletionPattern': '\S/\S*',
      \     },
      \     'skkeleton': {
      \       'mark': 'Skkeleton',
      \       'matchers': ['skkeleton'],
      \       'sorters': [],
      \       'minAutoCompleteLength': 2,
      \     },
      \     'neosnippet': {
      \       'mark': 'NSnip'
      \     },
      \   },
      \   'sourceParams': {
      \     'around': {
      \       'maxSize': 500,
      \     }
      \   }
      \ })


call ddc#enable()
'''
# }}}

